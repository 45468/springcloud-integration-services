spring:
  application:
    name: scis-inventory-service

  cloud:
    config:
      # 指明配置服务中心的访问地址
      uri: http://localhost:8700/
      # 配置文件名称, 对应{applicaion}值
      name: ${spring.application.name}
      # 指明选择的环境
      profile: dev
      # 指明远程仓库的分支
      label: master
  boot:
    admin:
      url: http://localhost:8720
      username: root
      password: 123456
      client:
        prefer-ip: true

# 是否需要秘钥认证
management:
  security:
    enabled: false

info:
  version: '@project.version@'