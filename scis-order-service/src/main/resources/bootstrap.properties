# 取 scis-order-service-dev.properties 这个配置文件, 没有则取 appication-dev.properties
spring.application.name=scis-order-service

server.port=8881

# 指明配置服务中心的访问地址
spring.cloud.config.uri=http://localhost:7072/
# 配置文件名称, 对应{applicaion}值
spring.cloud.config.name=${spring.application.name}
# 指明选择的环境
spring.cloud.config.profile=dev
# 指明远程仓库的分支
spring.cloud.config.label=master


# http://localhost:8881/orders